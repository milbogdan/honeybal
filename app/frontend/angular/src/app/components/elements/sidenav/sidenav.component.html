<div class="sidenav">
    <div class="logo-container">
        <button class="logo"></button>
        <div class="logo-text"></div>
        <button class="btn-class"></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let item of navData">
            <a class="sidenav-nav-link" [routerLink]="item.routerLink">
                <i class="sidenav-link-icon" [class]="item.icon"></i>
                <span class="sidenav-link-text">{{item.label}}</span>
            </a>
        </li>
    </ul>
</div>
