<div class="container">
    <div class="card">
        <div class="imgBx">
            <img src="assets/products/med.png" alt="med">
        </div>
        <div class="contentBx">
            <h2>{{ product.name || 'Naziv proizvoda nije dostupan' }}</h2>
            <div class="size">
                <h3>Velicina :</h3>
                <span *ngFor="let variation of product.variations"
                    [ngClass]="selectedVariation?.id === variation.id ? 'selected' : 'disabled'">
                {{ variation.size }}
                </span>
            </div>
        </div>
        <div class="buttons_details_buy">
            <a href="#" class="details-btn">Details</a>
            <a href="#" class="buy-btn">Buy</a>
        </div>
    </div>
</div>
