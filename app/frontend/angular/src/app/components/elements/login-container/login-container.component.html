<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row col-12 mx-auto" style="height: 50vh;">
        <!-- <div class="card col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <h2>test</h2>
        </div> -->
        <div class="card col-sm-6 col-md-6 col-lg-6 col-xl-6 mx-auto signUpContent">
            <div class="card-body d-flex flex-column justify-content-center">
                <h5 class="card-title text-center">Login</h5>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required email placeholder="Enter email">
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" ngModel required placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
