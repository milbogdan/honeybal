<div class="product__container">
  <div class="products">

    <ng-container *ngTemplateOutlet="currentFillters.viewMode === 0 ? gridTemplate : listTemplate"></ng-container>

    <ng-template #gridTemplate >
      <product *ngFor="let product of products"
        [product]="product">
      </product>
    </ng-template>

    <ng-template #listTemplate>
      <p>List prikaz</p>
    </ng-template>
  </div>
</div>

<p-paginator
  (onPageChange)="onPageChange($event)"
  [first]="first" 
  [rows]="rows" 
  [totalRecords]="totalElements" 
  [rowsPerPageOptions]="[6, 12, 15, 30]" />
