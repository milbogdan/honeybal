<div class="product__container">
  <div class="products">
   <ng-container *ngFor="let product of products">
      <product
        [product]="product">
      </product>
    </ng-container>
  </div>
</div>

<p-paginator
  (onPageChange)="onPageChange($event)"
  [first]="first" 
  [rows]="rows" 
  [totalRecords]="totalElements" 
  [rowsPerPageOptions]="[6, 12, 15, 30]" />
