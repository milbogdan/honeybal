<header class="header">
  <nav class="nav">
    <div class="nav__data">
      <a  class="nav__logo" routerLink="/home">
        <img src="assets/logoFinal.png" alt="logo">
      </a>

      <div class="nav__toggle" (click)="toggleMenu()">
        <i class="pi pi-bars" *ngIf="!isMenuOpen"></i>
        <i class="pi pi-times" *ngIf="isMenuOpen"></i>
      </div>
    </div>

    <!--=============== NAV MENU ===============-->
    <div class="nav__menu" [class.show-menu]="isMenuOpen">
      <ul class="nav__list">
        <li><a routerLink="/home" class="nav__link">Home</a></li>
        <li><a routerLink="/products" class="nav__link">Products</a></li>

        <!--=============== DROPDOWN 1 ===============-->
        <li class="dropdown__item">
          <div class="nav__link">
            About Us <i class="ri-arrow-down-s-line dropdown__arrow"></i>
          </div>

          <ul class="dropdown__menu">
            <li>
              <a href="#" class="dropdown__link">
                <i class="ri-pie-chart-line"></i> Overview
              </a>
            </li>
            <li>
              <a href="#" class="dropdown__link">
                <i class="ri-arrow-up-down-line"></i> Transactions
              </a>
            </li>

            <!--=============== DROPDOWN SUBMENU ===============-->
            <li class="dropdown__subitem">
              <div class="dropdown__link">
                <i class="ri-bar-chart-line"></i> Reports <i class="ri-add-line dropdown__add"></i>
              </div>

              <ul class="dropdown__submenu">
                <li>
                  <a href="#" class="dropdown__sublink">
                    <i class="ri-file-list-line"></i> Documents
                  </a>
                </li>
                <li>
                  <a href="#" class="dropdown__sublink">
                    <i class="ri-cash-line"></i> Payments
                  </a>
                </li>
                <li>
                  <a href="#" class="dropdown__sublink">
                    <i class="ri-refund-2-line"></i> Refunds
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>

        <li><a href="#" class="nav__link">Gallery</a></li>

        <!--=============== DROPDOWN 2 ===============-->
        <li class="dropdown__item">
          <div class="nav__link">
            Users <i class="ri-arrow-down-s-line dropdown__arrow"></i>
          </div>

          <ul class="dropdown__menu">
            <li>
              <a href="#" class="dropdown__link">
                <i class="pi pi-user"></i> Profiles
              </a>
            </li>
            <li>
              <a href="#" class="dropdown__link">
                <i class="pi pi-lock"></i> Accounts
              </a>
            </li>
            <li>
              <a href="#" class="dropdown__link">
                <i class="pi pi-envelope"></i> Messages
              </a>
            </li>
          </ul>
        </li>
        <li>
          <div class="nav__link flex items-center gap-2">
            <p-avatar shape="circle" icon="pi pi-user"/>
          </div>
        </li>
        <li>
          <div class="nav__link flex items-center gap-2">
            <p-avatar shape="circle" icon="pi pi-shopping-cart"/>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
