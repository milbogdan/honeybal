<img src="assets/products/med.png" alt="image" class="d-block mx-auto pb-4" />

<div class="mb-3">
    <label for="name" class="d-block fw-bold mb-2">Name</label>
    <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus class="form-control" />
    <small class="text-danger" *ngIf="submitted && !product.name">Name is required.</small>
</div>

<div class="mb-3">
    <label for="description" class="d-block fw-bold mb-2">Description</label>
    <textarea id="description" pTextarea [(ngModel)]="product.description" required rows="3" class="form-control"></textarea>
</div>

<div class="mb-3">
    <label for="inventoryStatus" class="d-block fw-bold mb-2">Inventory Status</label>
    <p-dropdown inputId="inventoryStatus" [(ngModel)]="variation.in_stock" [options]="inStockOptions"
        optionLabel="label" optionValue="value" placeholder="Select a Status" class="form-select" />
</div>

<div class="row g-3">
    <div class="col-md-6">
        <label for="price" class="d-block fw-bold mb-2">Price</label>
        <p-inputnumber id="price" [(ngModel)]="variation.price" locale="en-US" class="form-control" />
    </div>
    <div class="col-md-6 mb-3">
        <label for="discount" class="d-block fw-bold mb-2">Discount (%)</label>
        <p-inputnumber id="discount" [(ngModel)]="variation.discount" locale="en-US" class="form-control" />
    </div>
</div>

<p-button label="Edit product" variant="outlined" severity="success" fluid (click)="onSubmitEdit()"/>
